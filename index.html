<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
   <!-- BoxIcons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather</title>
</head>
<body>


    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
                <div class="inputs">
                    <input type="text" placeholder="Enter city name" spellcheck="false" required>
                    <button id="type_city">submit</button>
                </div>
            <div class="separator"></div>
            <button id="locationBtn">Get Device Location</button>
        </section>
    <section class="weather-part">
        <img src="" alt="weather icon">
        <div class="temp">
            <span class="numb"></span>
            <span class="deg">°</span>C
        </div>

        <div class="weather"></div>
        <div class="location">
            <i class="bx bx-map"></i>
            <span></span>
        </div>
        <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2"></span>
                        <span class="deg">°</span>C
                    </div>
                    <p>feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </section>
    
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
